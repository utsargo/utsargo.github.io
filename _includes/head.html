<head>
    <script>
       var host = "utsargo.github.io";
       if ((host == window.location.host) && (window.location.protocol != "https:"))
         window.location.protocol = "https";
      </script>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta property="fb:app_id" content="1640233499610451" />
    {% if page.title == "চিন্তা" %}
    <title>{{site.title}} - {{ site.subtitle }}</title>
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{site.title}} - {{ site.subtitle }}" />
    <meta property="og:description" content="{{ site.subtitle }}" />
    <meta name="description" content="{{ site.subtitle }}" />
    <meta property="og:image"              content="{{ site.url }}/images/logo.png" />
    {% elsif page.layout == "post" %}
    <title>{{page.title}} - {{ site.title }}</title>
    <meta property="og:type" content="article" />
    <meta property="article:published_time" content="{{ page.date }}">
    <meta property='article:author' content='https://www.facebook.com/utsargo.roy' />
    <meta property='og:site_name' content='{{ site.url | date_to_xmlschema}}' />
    <meta property="og:title" content="{{page.title}} - {{ site.title }}" />
    <meta property="og:description" content="{{ page.content | strip_html | truncate: 150, '...'}}" />
    <meta name="description" content="{{ page.content | strip_html | truncate: 150, '...'}}" />
    <meta property="og:image"              content="{{ site.url }}/images/logo.png" />
    {% elsif page.title == "আমি" %}
    <title>{{page.title}} - {{ site.title }}</title>
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:type"   content="profile" />
    <meta property="profile:first_name"   content="উৎসর্গ" />
    <meta property="profile:last_name"   content="রায়" />
    <meta property="fb:profile_id"   content="utsargo.roy" />
    <meta property="profile:gender"   content="male" />
    <meta property="og:username"   content="utsargo.roy" />
    <meta property="og:image"              content="{{ site.url }}/images/me.jpg" />
    <meta property="og:title" content="{{ site.author.name }} - {{ site.title }}" />
    <meta property="og:description" content="{{ site.author.bio }}" />
    <meta name="description" content="{{ site.author.bio }}" />
    {% else %}
    <title>{{page.title}} - {{ site.title }}</title>
    <meta property="og:title" content="{{page.title}} - {{ site.title }}" />
    <meta property="og:description" content="{{ site.subtitle }}" />
    <meta name="description" content="{{ site.subtitle }}" />
    <meta property="og:type" content="website" />
    <meta property="og:image"              content="{{ site.url }}/images/logo.png" />
    {% endif %}


    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" type="text/css" href="/assets/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/screen.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/monokai.css" />
    <link href="https://fonts.googleapis.com/earlyaccess/notosansbengaliui.css" rel="stylesheet"/>
    <meta name="HandheldFriendly" content="True" />
   <meta name="MobileOptimized" content="320" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

   <meta property="og:url"                content="{{ site.url }}{{ page.url }}" />
