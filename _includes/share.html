<section class="social-icons-post index-social">
  <div class="social-icon">
    <a href="https://www.facebook.com/sharer/sharer.php?u={{site.url}}{{ page.url }}"
       onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;"><i class="fa fa-facebook" aria-hidden="true"></i></a> 
    <a href="http://twitter.com/share?text={{page.title}}&url={{site.url}}{{ page.url }}"
       onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;"><i class="fa fa-twitter" aria-hidden="true"></i></a>
    <a href="https://plus.google.com/share?url={{site.url}}{{ page.url }}"
       onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
  </div>
</section>
