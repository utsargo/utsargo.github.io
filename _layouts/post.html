---
layout: default
---
<main class="content" role="main">
  <article class="post">
        <header>
        {% if page.tags %}<div class="post-meta tags">ট্যাগসমূহ: {{ page.tags | join: ', ' }}</div>{% endif %}
        <h1 class="post-title">{{page.title}}</h1>
        <div class="post-meta"><time class="post-date" datetime="{{ page.date | date_to_xmlschema }}">...</time></div>
        </header>

        <section class="post-content">
          {{ page.content }}
        </section>

        <section class="share">
            <p class="info prompt">শেয়ার করুন</p>
            <a href="http://twitter.com/share?text={{page.title}}&url={{site.url}}{{ page.url }}"
                onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
                <i class="fa fa-2x fa-fw fa-twitter"></i> <span class="hidden">Twitter</span>
            </a>
            <a href="https://www.facebook.com/sharer/sharer.php?u={{site.url}}{{ page.url }}"
                onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
                <i class="fa fa-2x fa-fw fa-facebook-square"></i> <span class="hidden">Facebook</span>
            </a>
            <a href="https://plus.google.com/share?url={{site.url}}{{ page.url }}"
               onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;">
                <i class="fa fa-2x fa-fw fa-google-plus-square"></i> <span class="hidden">Google+</span>
            </a>
        </section>

        <footer class="post-footer">

            {% if site.author %}
            <section class="author">
                <div class="authorimage" style="background: url({{site.author.image}})"></div>
                <p class="attr">লেখক</p>
                <h4><a href="{{site.author.website}}">{{site.author.name}}</a></h4>
                <p class="bio">{{site.author.bio}}</p>
            </section>
            {% endif %}

        </footer>
        <section>
          {% include disqus.html %}
        </section>
    </article>
</main>
